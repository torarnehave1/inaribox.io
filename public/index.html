<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Search</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .navbar-brand img {
      height: 40px; /* Adjust height as needed */
    }
  </style>
</head>
<body>
  
  <!-- Navbar with Logo -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="path/to/your-logo.png" alt="Logo"> <!-- Replace with your logo's path -->
        Email Search
      </a>
      <div id="menu-container"></div>
    </div>
  </nav>

  <!-- Hero Section with Header Image -->
  <section class="bg-dark text-light p-5 text-center">
    <div class="container">
      <h1 class="display-4">Email Search</h1>
      <p class="lead">Efficient email automation in a single place</p>
    </div>
  </section>

  <!-- Search Bar -->
  <div class="container my-4">
    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search for emails" aria-label="Search for emails">
      <button id="search-button" class="btn btn-primary">Search</button>
    </div>
  </div>

  <!-- Progress Bar -->
  <div class="container">
    <div id="progress-bar-container" class="mb-3" style="display: none;">
      <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <!-- Search Results -->
  <div class="container">
    <div id="results-container" class="row"></div>
    <!-- Pagination -->
    <nav aria-label="Page navigation" class="mt-4">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Link to External JavaScript File -->
  <script src="./scripts/email.js"></script>
  <script src="./scripts/menu.js"></script>
</body>
</html>
