<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>INARIBOX.IO</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>

  <!-- Navbar with Logo -->
  
      
      <div id="menu-container"></div>
    

  <!-- Content -->
  <div class="container my-4">
    <div class="input-group mb-3">
      <input type="text" id="search-input" class="form-control" placeholder="Search for emails" aria-label="Search for emails">
      <button id="search-button" class="btn btn-primary">Search</button>
    </div>
  </div>

  <div class="container">
    <div id="progress-bar-container" class="mb-3" style="display: none;">
      <div class="progress">
        <div id="progress-bar" class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width: 100%"></div>
      </div>
    </div>
  </div>

  <div class="container">
    <div id="results-container" class="row"></div>
    <nav aria-label="Page navigation" class="mt-4">
      <ul id="pagination" class="pagination justify-content-center"></ul>
    </nav>
  </div>

  <!-- Load the Menu -->

  <script src="/scripts/menu.js"></script>
   
 

</body>
</html>
