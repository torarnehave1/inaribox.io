<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Add styling for logo overlay */
      .logo-overlay {
          position: absolute;
          top: 55px;
          left: 50px;
          z-index: 10;
          height: 100px;
          width: 100px;
          border-radius: 10%;
          
      }
      .menu-container {
          position: relative;
      }
      .header-content {
          margin-left: 80px; /* Adjust this to control space around the logo */
      }
    </style>
</head>
<body>
    <section class="bg-dark text-light p-5 text-center">
        <div class="container-fluid">
          <h1 class="display-4">INARIBOX.IO</h1>
          <p class="lead">Email automation in a box</p>
        </div>
        <img src="" id="logo" alt="Logo" class="logo-overlay" width="60"> <!-- Adjust size as needed -->
       
    </section>
    <div class="container-fluid menu-container">
        <!-- Logo overlay -->
        
        <header class="d-flex flex-wrap align-items-center justify-content-between py-3 mb-4 border-bottom header-content">
            <div class="d-flex align-items-center">
                <div class="me-4">
                    <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                        <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
                            <use xlink:href="#bootstrap"/>
                        </svg>
                    </a>
                </div>
                <div class="text-left my-2">
                    <span class="display-8 fw-bold" id="titlelanguage"></span>
                </div>
                <div class="text-left my-2">
                    <select id="languageSelector" class="form-control w-60 d-inline" title="Select Language">
                        <option value="en">English</option>
                        <option value="nb">Norsk</option>
                    </select>
                </div>
            </div>
            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
                <li><a href="/index.html" class="nav-link px-2 link-secondary" id="navHome">Home</a></li>
                <li><a href="#" class="nav-link px-2" id="navPrice">Price</a></li>
                <li><a href="#" class="nav-link px-2" id="navContacts">Settings</a></li>
                <li><a href="/w/blog" class="nav-link px-2" id="navBlog">Blog</a></li>
                <li><a href="#" class="nav-link px-2" id="navCalender">Dashboard</a></li>
                <li><a href="#" class="nav-link px-2" id="navSlowGPT">Inaribox GPT</a></li>
                <li><a href="#" class="nav-link px-2" id="navFAQs">FAQs</a></li>
                <li><a href="#" class="nav-link px-2" id="navAbout">About</a></li>
            </ul>
            <div class="text-end" id="auth-buttons">
                <a href="/login.html"><button type="button" class="btn btn-outline-primary me-2" id="loginButton">Login</button></a>
                <a href="/reg.html"><button type="button" class="btn btn-primary" id="signupButton">Sign-up</button></a>
            </div>
            <div class="text-end d-none" id="logout-buttons">
                <button type="button" class="btn btn-primary" id="logoutButton">Logout</button>
                <a href="/dashboard.html"><button type="button" class="btn btn-primary" id="dashboard">Dashboard</button></a>
            </div>
        </header>
    </div>
</body>
<script src="/scripts/logo.js"></script>

</html>
